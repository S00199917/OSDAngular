<!--a form that gets the data for name, developer, publisher, description and an image while inside a table-->
 <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" ngModel>
    </div>
    <div class="form-group">
        <label for="developer">Developer</label>
        <input type="text" class="form-control" id="developer" name="developer" ngModel>
    </div>
    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher" name="publisher" ngModel>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" ngModel>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input type="url" class="form-control" id="image" name="image" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
